{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}

<div class="container-fluid  px-0">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://source.unsplash.com/1600x400/?phone,mail" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
</div>

<div class="container px-0">
    <h2 class="text-center py-4">Contact Us</h2>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your name">
        </div>

        <div class="form-group">
            <label for="enail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email_id" placeholder="Enter Your address"">
        </div>

        <div class="form-group">
            <label for="name" class="form-label">Mobile No.</label>
            <input type="number" class="form-control" id="mobile_no" name="mobile_no" placeholder="Enter Your Mobile Number">
        </div>

        <div class="mb-3 form-group">
            <label for="name" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="3" placeholder="Your massage"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
